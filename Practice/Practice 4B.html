<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Bendable';
	src: url('fonts/Bendable.eot'); 
	src: local('Bendable'), url('fonts/Bendable.ttf') format('truetype') ;
   
}



p{
	font-family:Bendable,Geneva,serif;
	font-size: 36px;

}

</style>


</head>

<p>
